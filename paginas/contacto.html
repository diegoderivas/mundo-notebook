<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../recursos/favicon.ico" type="image/x-icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Título página -->
    <title>Contacto | Mundo Notebook</title>
</head>

<body>
    <!-- Cabecera del sitio -->
    <header>
        <a href="../index.html"><img class="header__logo" src="../recursos/mundo_notebook.png" alt="Logo Mundo Notebook"></a>
        <!-- Buscador y menú de navegación -->
        <div class="header__buscadorynav">
            <!-- Buscador -->
            <form method="post" class="header__buscador">
                <input class="header__form" type="search" placeholder="Buscar Productos"> 
                <button class="header__boton" type="button"><img src="../recursos/lupa.png" alt="buscar"></button>
            </form>
            <!-- Menú de navegación -->
            <nav>
                <ul class="header__lista">
                    <li class="header__item"><a href="../index.html">Inicio</a></li>
                    <li class="header__item"><a href="productos.html">Productos</a></li>
                    <li class="header__item"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="main--centrado">
        <h1>Contacto</h1>
        <!-- Mapa de ubicación del local -->
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2863.0535811112!2d-64.18627708860132!3d-31.420636237661007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a32dcf5d747f%3A0x40373220b29140ac!2sPatio%20Olmos%20Shopping!5e0!3m2!1ses-419!2sar!4v1655664325384!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>Encontranos en el Patio Olmos Shopping, todos los días de 10 a 22 hs</p>
        <!-- Formulario de contacto y teléfono -->
        <section class="formytel">
            <article> 
                <h2>Déjenos su mensaje</h2>
                <form class="formytel__form" method="post">
                    <div>
                        <label for="nombre_y_apellido">Nombre y Apellido</label>
                    </div>
                    <div>
                        <input type="text" id="nombre_y_apellido" name="nombre_y_apellido" placeholder="Juan Pérez">
                    </div>
                    <div>
                        <label for="correo_electronico">Correo Electrónico</label>
                    </div>
                    <div>
                        <input type="email" id="correo_electronico" name="correo_electronico" placeholder="juanperez@gmail.com">
                    </div>
                    <div>
                        <label for="asunto">Asunto</label>
                    </div>
                    <div>
                        <input type="text" id="asunto" name="asunto">
                    </div>
                    <div>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <div>
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </article>
            <article class="info__tarjetas">
                <img src="../recursos/telefono.png" alt="Teléfono">
                <p>(351) 4123456</p>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <a href="index.html"><img class="footer__logo" src="../recursos/mundo_notebook.png" alt="Logo Mundo Notebook"></a>
        <p>Copyright ©2022 Todos los derechos reservados</p>
        <!-- Redes Sociales -->
        <div class="footer__redes">
            <a href="https://facebook.com"><img class="footer__icono" src="../recursos/facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img class="footer__icono" src="../recursos/instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com"><img class="footer__icono" src="../recursos/twitter.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
